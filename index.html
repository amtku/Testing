<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testing</title>
</head>
<body>
	<h1>Know from where uses is coming!</h1>

    <button id="myButton">Open Link in New Tab</button>


    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            var url = "http://localhost:4200/dashboard"; // Replace with your desired URL
            window.open(url, "_blank");
        });
    </script>
</body>
